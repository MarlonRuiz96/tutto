<!-- Contenedor principal -->
<div class="min-h-screen bg-base-200 p-6">

  <!-- Navbar -->
  <header class="navbar mb-6 bg-base-100 rounded-lg shadow">
    <!-- Logo / Título -->
    <div class="navbar-start">
      <a class="btn btn-ghost normal-case text-xl text-primary">Panel de Tareas</a>
    </div>


  </header>

  <!-- Sección de Estadísticas -->
  <div class="stats shadow mb-6">
    <div class="stat">
      <div class="stat-figure text-primary">
        <!-- Icono representativo -->
        <svg
          xmlns="http://www.w3.org/2000/svg"
          class="h-6 w-6"
          fill="none"
          viewBox="0 0 24 24"
          stroke="currentColor"
          stroke-width="2"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            d="M3 10h18M3 6h18M3 14h18M3 18h18"
          />
        </svg>
      </div>
      <div class="stat-title">Tareas Totales</div>
      <div class="stat-value text-primary">{{ totalTasks }}</div>
    </div>

    <div class="stat">
      <div class="stat-figure text-green-500">
        <!-- Icono representativo -->
        <svg
          xmlns="http://www.w3.org/2000/svg"
          class="h-6 w-6"
          fill="none"
          viewBox="0 0 24 24"
          stroke="currentColor"
          stroke-width="2"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            d="M9 11l3 3L22 4M2 20l6-6"
          />
        </svg>
      </div>
      <div class="stat-title">Completadas</div>
      <div class="stat-value text-green-500">{{ completedTasks }}</div>
    </div>

    <div class="stat">
      <div class="stat-figure text-yellow-500">
        <!-- Icono representativo -->
        <svg
          xmlns="http://www.w3.org/2000/svg"
          class="h-6 w-6"
          fill="none"
          viewBox="0 0 24 24"
          stroke="currentColor"
          stroke-width="2"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            d="M12 8c-1.1 0-2 .9-2 2v2a2 2 0 002 2c1.1 0 2-.9 2-2m2 8H10a2 2 0 110-4h4a2 2 0 010 4z"
          />
        </svg>
      </div>
      <div class="stat-title">Pendientes</div>
      <div class="stat-value text-yellow-500">{{ pendingTasks }}</div>
    </div>
  </div>

  <!-- Listado de Tareas -->
  <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
         <!-- Eventos para Actualizar el Listado de Tareas -->
    <app-task-card
      *ngFor="let task of tasks"
      [task]="task"
      (taskDeleted)="onTaskDeleted($event)"
      (taskUpdated)="updatePendingTasks()"> >
    </app-task-card>
  </div>

  <!-- Botón para Añadir Nueva Tarea -->
  <div class="mt-8 text-center">
    <button 
      class="btn btn-success"
      [routerLink]="['/task/new']"
    >
      Añadir Nueva Tarea
    </button>
  </div>
</div>
