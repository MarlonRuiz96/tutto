<div class="flex flex-col items-center justify-center min-h-screen bg-gray-100">
    <div class="bg-white p-8 rounded-lg shadow-md w-96">
        <h2 class="text-2xl font-bold text-center text-gray-700 mb-4">Ingreso a la plataforma</h2>
        <form (submit)="registerUser()">
            <div class="mb-4">
                <label class="block text-gray-600">Usuario</label>
                <input type="text" name="user" [(ngModel)]="user.user" class="w-full p-2 border rounded" required>
            </div>
            <div class="mb-4">
                <label class="block text-gray-600">Contraseña</label>
                <input type="password" name="password" [(ngModel)]="user.password" (ngModelChange)="validatePassword()"
                       class="w-full p-2 border rounded" required>
            </div>
            <div class="mb-4">
                <label class="block text-gray-600">Confirmar Contraseña</label>
                <input type="password" name="confirmPassword" [(ngModel)]="user.confirmPassword" (ngModelChange)="validatePassword()"
                       class="w-full p-2 border rounded" required>
            </div>
            <button type="submit" class="w-full bg-blue-500 text-white p-2 rounded">Ingresar</button>
        </form>
        <p class="mt-4 text-center text-red-500">{{ mensaje }}</p>
    </div>
  </div>
