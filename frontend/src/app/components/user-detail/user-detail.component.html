<div class="bg-white p-6 rounded shadow-lg max-w-md mx-auto">
  <h2 class="text-2xl font-bold text-gray-800 mb-4">
    <input
      [(ngModel)]="user.user"
      class="border rounded px-2 py-1 w-full"
      placeholder="Nombre del usuario"
    />
  </h2>

  <p class="text-gray-600 text-sm">
    <input
      [(ngModel)]="user.password"
      type="password"
      (ngModelChange)="validatePassword()"
      class="border rounded px-2 py-1 w-full"
      placeholder="Contraseña"
    />
  </p>

  <p class="text-gray-600 text-sm mt-2">
    <input
      [(ngModel)]="user.confirmPassword"
      type="password"
      (ngModelChange)="validatePassword()"
      class="border rounded px-2 py-1 w-full"
      placeholder="Confirmar Contraseña"
    />
  </p>

  <!-- Se muestra un mensaje en caso de error -->
  <p *ngIf="mensaje" class="mt-2 text-red-500">{{ mensaje }}</p>

  <button class="btn btn-info mr-2" [routerLink]="'/users'">
    Volver
  </button>
  
  <button class="btn btn-success" (click)="saveUser()">
    {{ isEditing ? "Guardar Cambios" : "Crear Usuario" }}
  </button>
</div>
